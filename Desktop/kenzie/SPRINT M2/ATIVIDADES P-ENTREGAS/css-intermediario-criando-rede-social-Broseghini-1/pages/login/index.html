<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/globalStyles.css" />
    <link rel="stylesheet" href="../login/style.css" />
    <title>TechPosters - Login</title>
  </head>
  <body>
    <main class="top__page">
      <nav class="header">
         <h1>TechPoster</h1>
       </nav>  
       <div class="container__headers">
         <button class="return__initial">Início</button>
         <button class="register">Cadastro</button>
       </div>
   </main>
 <div class="container__box">
   <main class="container__login">
     <form class="container__inputs">
       <input type="text" id="login__email" placeholder="seu e-mail">
       <input type="password" id="login__pass" placeholder="sua senha">
     </form>
     <div class="container__btns">
       <button class="login">Logar</button>
       <p>Ainda não possui cadastro</p>
       <button class="register">Ir para página de registro</button>
     </div>
   </main>
 </div>
  </body>
  <script src="/script/visualComponents/modal.js"></script>
  <script src="/script/visualComponents/navbar.js"></script>
  <script src="index.js"></script>
</html>
