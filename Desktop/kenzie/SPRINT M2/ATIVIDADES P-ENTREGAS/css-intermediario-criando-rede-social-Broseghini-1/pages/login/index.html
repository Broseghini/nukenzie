<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/globalStyles.css" />
    <link rel="stylesheet" href="../login/style.css" />
    <title>TechPosters - Login</title>
  </head>
  <body>
    <header class="top__page">
      <h2>TechPoster</h2>
      <nav>
        <button class="top__button">Login</button>
        <button class="top__button">Cadastro</button>
      </nav>
    </header>
    <main>
      <h1>Login</h1>
      <form>
        <input type="text" id="login__page" placeholder="Seu e-mail">
        <input type="password" id="pass__page" placeholder="Sua Senha">
      </form>
      <div>
        <button class="aceppt__page">Logar</button>
        <p>Ainda não é cadastrado</p>
        <button class="register__page">Ir para página de registro</button>
      </div>
    </main>
  </body>
  <script src="/script/visualComponents/modal.js"></script>
  <script src="/script/visualComponents/navbar.js"></script>
  <script src="index.js"></script>
</html>
